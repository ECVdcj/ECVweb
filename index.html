<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Cliff Ventures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Montserrat:wght@300;400;500&family=Crimson+Text:wght@400;600&family=Libre+Baskerville:wght@400;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a1a;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 0;
            line-height: 0;
        }

        .logo-container img {
            max-width: 300px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .content {
            margin-bottom: 60px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 300;
            line-height: 1.3;
            margin-bottom: 40px;
            letter-spacing: -0.02em;
        }

        .highlight {
            color: #8B0000;
            font-weight: 500;
        }

        .tagline {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 300;
            color: #333333;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .copyright {
            font-size: 0.9rem;
            color: #666666;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .logo-container {
                margin-bottom: 40px;
            }

            .logo-container img {
                max-width: 200px;
            }

            .accent-line {
                margin: 30px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="ECVTransparent.png" alt="Eagle Cliff Ventures Logo">
        </div>
        
        <div class="content">
            <h1>
                We <span class="highlight">advise and invest</span> in high-growth, technology-enabled businesses
            </h1>
        </div>
        
        <div class="copyright">
            Â© Eagle Cliff Ventures, LLC
        </div>
    </div>
</body>
</html>
